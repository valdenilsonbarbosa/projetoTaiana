        </div>
      </div>

      <div class="box">
        <div>
          <input type="password" placeholder="  Insira o desafio" class="inputs required" />
        </div>

        <div>
          <span class="span-required">Senha Inválida</span>
        </div>
      </div>

      <div class="btn">
